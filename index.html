<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Landing Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #000;
      color: white;
      text-align: center;
    }

    /* Header */
    header {
      position: relative;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      padding: 100px 20px 50px;
      overflow: hidden;
    }

    header h1 {
      font-size: 2rem;
      font-weight: 800;
      max-width: 800px;
      margin: 0 auto;
      line-height: 1.4;
    }

    /* Floating money symbols */
    .money-particles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .money-symbol {
      position: absolute;
      font-size: 24px;
      color: rgba(217, 119, 6, 0.6);
      animation: moneyFloat 12s infinite linear;
    }

    .money-symbol:nth-child(1) { left: 10%; animation-delay: 0s; }
    .money-symbol:nth-child(2) { left: 30%; animation-delay: 3s; }
    .money-symbol:nth-child(3) { left: 50%; animation-delay: 6s; }
    .money-symbol:nth-child(4) { left: 70%; animation-delay: 9s; }
    .money-symbol:nth-child(5) { left: 85%; animation-delay: 12s; }

    .money-symbol:nth-child(1)::before { content: '$'; }
    .money-symbol:nth-child(2)::before { content: '₱'; }
    .money-symbol:nth-child(3)::before { content: '$'; }
    .money-symbol:nth-child(4)::before { content: '₱'; }
    .money-symbol:nth-child(5)::before { content: '$'; }

    @keyframes moneyFloat {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      20% { opacity: 1; }
      50% { transform: translateY(50vh) rotate(180deg); opacity: 1; }
      100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
    }

    /* Image */
    .thumbnail {
      margin: 40px auto;
      max-width: 100%;
      width: 1280px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    /* Lead form */
    .lead-form {
      max-width: 400px;
      margin: 0 auto 60px;
      background: linear-gradient(135deg, #d97706 0%, #92400e 100%);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(217, 119, 6, 0.4);
      text-align: left;
    }

    .lead-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: white;
    }

    .lead-form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    .lead-form button {
      width: 100%;
      padding: 15px;
      font-size: 1.1rem;
      font-weight: 700;
      background: white;
      color: #d97706;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .lead-form button:hover {
      background: #f8f8f8;
      transform: scale(1.03);
    }

    .success-message {
      display: none;
      text-align: center;
      font-weight: 600;
      margin-top: 20px;
      color: #27ae60;
    }

    .error-message {
      display: none;
      text-align: center;
      font-weight: 600;
      margin-top: 20px;
      color: #e74c3c;
    }
  </style>
</head>
<body>

  <header>
    <div class="money-particles">
      <div class="money-symbol"></div>
      <div class="money-symbol"></div>
      <div class="money-symbol"></div>
      <div class="money-symbol"></div>
      <div class="money-symbol"></div>
    </div>
    <h1>for the course that might change your life ! (probably not, but try it's free)</h1>
  </header>

  <main>
    <img src="thumbnail General.png" alt="Course Thumbnail" class="thumbnail">

    <form class="lead-form" id="leadForm">
      <label for="fname">First Name *</label>
      <input type="text" id="fname" name="fname" required>

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone (optonial)</label>
      <input type="tel" id="phone" name="phone">

      <button type="submit">Submit</button>
      <div class="success-message" id="successMessage">✅ Your info has been sent!</div>
      <div class="error-message" id="errorMessage">❌ Something went wrong. Try again.</div>
    </form>
  </main>

  <script>
    document.getElementById('leadForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const firstName = document.getElementById('fname').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();

      fetch("https://hook.eu2.make.com/uy29olvlhoccpxch6ivc9rxfuot0r2g9", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          firstName: firstName,
          email: email,
          phone: phone,
          source: "simple_landing_page",
          timestamp: new Date().toISOString()
        }),
      })
      .then(response => {
        if (response.ok) {
          document.getElementById('successMessage').style.display = 'block';
          document.getElementById('errorMessage').style.display = 'none';
          document.getElementById('leadForm').reset();
        } else {
          throw new Error('Network error');
        }
      })
      .catch(error => {
        document.getElementById('errorMessage').style.display = 'block';
        document.getElementById('successMessage').style.display = 'none';
      });
    });
  </script>

</body>
</html>
